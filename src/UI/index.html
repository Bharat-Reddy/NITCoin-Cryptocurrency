    <div id="app">
      <div class="container">
        <h1 style="color:DodgerBlue;"><a href="/" style="color:Tomato;" class="header-link">NITCoin wallet</a></h1> 
        <div>
          <div  class="row break-word">
            Your public address: <h5 class="break-word" id='pub_add'></h5>
          </div> 
          <div  class="row">
            Your balance: <h5 id='balance'></h5>
          </div> 
          <br >

                <label  for="receiverAddress">Receiver address</label> 
                <input  type="text" placeholder="04f72a4541275aeb4344a8b04..." id="receiverAddress" class="u-full-width">
              </div>
              <div  class="two columns">
                <label  for="amount">Amount</label> 
                <input  type="number" placeholder="0" id="amount" class="u-full-width">
              </div>
            </div> 
            <button  class="button-primary" onclick="send()">Send</button>
          <br >
<br >
<br >
          <h5 style="color:Tomato;">Transaction pool</h5>  
          <div >
            <h6 id='transactionPool'>No transactions in transaction pool</h6>
            <table class="table table-striped" id="txPool" border = "1" width = "400" height = "150">
              <thead class="thead-dark">
                <tr>
                  <th scope="col" style="color:Blue;">TxId</th>
                  <th scope="col" style="color:Blue;">TxOuts</th>
                  <!--<th scope="col">Id</th>-->
                </tr>
              </thead>
            </table>
          </div> 
          <br > 
          <h5 style="color:Tomato;">Mine block</h5> 
          <button  class="button-primary" onclick="mine()">Click to mine block</button>

          </div>
